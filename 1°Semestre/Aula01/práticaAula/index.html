<!DOCTYPE html>
<html lang="pt-br"> <!-- Raiz do HTML/DOM -->
<head>
    <meta charset="UTF-8"/>  <!-- Fechar todas as TAGS -->
    <title>HTML Aula 01</title> <!-- Título da página -->
    <link rel="icon" type="image" href="./images/favicon-16x16.png"> <!-- Icone a esquerda do título da página -->
</head>
<body>
    <!-- Headings -->
    <h1> Olá </h1> 
    <h2> Olá </h2>
    <h3> Olá </h3>
    <h4> Olá </h4>
    <h5> Olá </h5>
    <h6> Olá </h6> 
    <!-- Headings -->

    <p> 
        Paragrafo:
        Vem com margem
    </p>

    <span> Span: Vem sem margem </span><!-- Não utilizar como texto, não ser um substituto do <p> -->

    <a href="https://www.orkut.com/" target="_blank"> Orkut </a> <!-- Tag de link/ancora-->
    <a href="section"> Orkut </a>

    <img src="images/sherek.jpg" alt="shrek alternativo/">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAs_TDUTeHiZQ1tqLJlvItaBOjcmRTeoSbHw&s" alt="shrek normal">
